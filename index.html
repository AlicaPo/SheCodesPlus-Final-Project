<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/00ee474664.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="border">
  
    <form class="form-group">
      <input type="text" size= "15" placeholder="Enter a city..." autocomplete="off"/>
      <input type="submit" value="Go" />
    </form>
    
  <div class="maininfo">
    <div class="row">
<div class="col-md-6">
<span class="temp">
15
</span>
<span class="units">
  <a href="#" id = "celsius-link">°C</a>
  |
  <a href="#" id="fahrenheit-link">°F</a>
</span>
</div>
<div class="col-md-6">
    <ul class= "second">
      <li class="city">
        Geneva,
      </li>
      <li class="country">
        Switzerland 
      </li>
      <li class="mainemoji">
        <i class="fas fa-bolt"></i>
      </li>
    </ul>
  </div>
</div>
  </div>
  <div class="fivedays">
    <div class="row">
      <div class="col-2">
        <ul>
          <li class="day">
            Mon
          </li>
          <li class="dayemoji">
            <i class="fas fa-cloud-sun"></i>
          </li>
          <li class="daytemp">
            16
          </li>
        </ul>
      </div>
      <div class="col-2">
        <ul>
          <li class="day">
            Tue
          </li>
          <li class="dayemoji">
            <i class="fas fa-cloud-sun"></i>
          </li>
          <li class="daytemp">
            16°
          </li>
        </ul>
      </div>
      <div class="col-2">
        <ul>
          <li class="day">
            Wed
          </li>
          <li class="dayemoji">
            <i class="fas fa-cloud-sun"></i>
          </li>
          <li class="daytemp">
            16°
          </li>
        </ul>
      </div>
      <div class="col-2"><ul>
        <li class="day">
          Thu
        </li>
        <li class="dayemoji">
          <i class="fas fa-cloud-sun"></i>
        </li>
        <li class="daytemp">
          16°
        </li>
      </ul></div>
      <div class="col-2">
        <ul>
          <li class="day">
            Fri
          </li>
          <li class="dayemoji">
            <i class="fas fa-cloud-sun"></i>
          </li>
          <li class="daytemp">
            16°
          </li>
        </ul>
      </div>
    </div>
  </div>
  <small>
  <a href="https://github.com/AlicaPo/SheCodesPlus-Final-Project" target="_blank">Open-source code</a>, by Alica Pohancanikova </small>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
